<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
				   xmlns:f="http://xmlns.jcp.org/jsf/core"
				   xmlns:h="http://xmlns.jcp.org/jsf/html"
				   xmlns:ui="http://java.sun.com/jsf/facelets"
				   	xmlns:jsf="http://xmlns.jcp.org/jsf"
	               xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	               
	               
<ui:composition template="/template.xhtml">
<ui:define name="conteudo">

<h:head>		

	<title>Cadastro de Roupa</title>
</h:head>
<h:body>
	<h:form id="formPrincipal">
		<h:messages id="messages"
			globalOnly="false"  
			infoStyle="color:green;"  
			warnStyle="color:yellow;"  
			errorStyle="color:red;" />
		<h:panelGrid id="pgPrincipal" columns="2" >
		
		<f:facet name="header">
				<h:panelGrid columns="2">
				<h:commandButton type="button" class="btn btn-secondary" 
					value="Voltar" 
					actionListener="#{roupa2Controller.voltar}">
					<f:ajax execute="@this" />
				</h:commandButton>
				<h1>Cadastro de Roupas</h1>
				</h:panelGrid>
			</f:facet>
		
		
		
		
			<h:outputLabel value="Tipo de Peça: " />
			<h:inputText id="itPeca" value="#{roupa2Controller.roupa.peca}" />
			
			<h:outputLabel value="Tamanho:" />
			<h:panelGroup>
				<h:inputText 
					id="tamanho"
					value="#{roupa2Controller.roupa.tamanho}"
					required="true"
					requiredMessage="O tamanho da  roupa deve ser informado."/>
				<h:message for="tamanho" style="color:red"/>
			</h:panelGroup>
			
			<h:outputLabel value="Data de Recebimento:" />
			<h:panelGroup>
				<input  
					jsf:id="data" 
					jsf:immediate="true"
					type="date" 
					jsf:value="#{roupa2Controller.roupa.data_Recebimento}">
					<f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
				</input>
				<h:message for="data" style="color:red"/>
			</h:panelGroup>
			
			<h:outputLabel value="Cor:" />
			<h:inputText value="#{roupa2Controller.roupa.cor}"/>
			
		
			<h:outputLabel value="Marca:" />
			<h:selectOneMenu value="#{roupa2Controller.roupa.marca}">
				<f:selectItem itemLabel="Selecione uma Marca"/>
				<f:selectItems 
					value="#{roupa2Controller.listaMarca}" 
					var="marca"
					itemLabel="#{marca.nome}"
					itemValue="#{marca}"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Data de Lançamento:" />
			<h:panelGroup>
				<input  
					jsf:id="dataL" 
					jsf:immediate="true"
					type="date" 
					jsf:value="#{roupa2Controller.roupa.marca.data_Lancamento}">
					<f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
				</input>
				<h:message for="data" style="color:red"/>
			</h:panelGroup>
			
			<h:outputLabel value="Preço:" />
			<h:inputText value="#{roupa2Controller.roupa.preco}"/>
			
			<h:outputLabel value="Estoque:" />
			<h:inputText value="#{roupa2Controller.roupa.estoque}"/>
			
			
		</h:panelGrid>
		<h:commandButton type="button" class="btn btn-outline-success"
			value="Incluir" 
			actionListener="#{roupa2Controller.incluir}"
			disabled="#{roupa2Controller.roupa.id!=null}">
		</h:commandButton>
			
		<h:commandButton 
			value="Alterar" type="button" class="btn btn-outline-warning"
			actionListener="#{roupa2Controller.alterar}"
			disabled="#{roupa2Controller.roupa.id==null}"
			/>
		<h:commandButton type="button" class="btn btn-outline-danger"
			value="Excluir" 
			actionListener="#{roupa2Controller.excluir}"
			disabled="#{roupa2Controller.roupa.id==null}">
			<f:ajax  render="formPrincipal" />
		</h:commandButton>
			
		<h:commandButton 
			value="Limpar" type="button" class="btn btn-outline-dark"
			actionListener="#{roupa2Controller.limpar}">
			<f:ajax  render="@all" />
		</h:commandButton>
		
	</h:form>
</h:body>
</ui:define>
</ui:composition>
</html>
